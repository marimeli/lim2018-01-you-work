    <!-- REGISTER -->
    <section id="register">
      <div class="container index">
        <div class="row ">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center my-3">
            <h2 class="my-6">Registro de visitantes</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
            <form id="contact-form" class="form" action="#" method="POST" role="form">
              <div class="form-group">
                <label class="form-label" for="name">Nombre y apellido</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre" tabindex="1" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="dni">DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="DNI" tabindex="2">
              </div>
              <label class="form-label" for="host">Anfitrión</label>
              <div class="form-group">
                <select id="host" class="form-control">
                  <option selected>Seleccione...</option>
                  <option value="laboratoria@gmail.com">Laboratoria</option>
                  <option value="marimel.casas@gmail.com">Melissa Casas</option>
                </select>
              </div>
              <div class="form-group" >
                <label class="form-label" for="message">Mensaje</label>
                <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Mensaje..." tabindex="4"></textarea>
              </div>
 
                <div class="form-group col-md-6 text-center">
                    <label class="form-label" for="btn-start">Tomar foto</label>
                    <button type="submit" class="btn btn-camera" id="btn-start">Iniciar cámara</button>
                    <button type="submit" class="btn btn-camera" id="btn-take-photo">Capturar imagen</button>
                </div>

              <div class="text-center">
                <button type="submit" class="btn btn-start-order" id="btn-send">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
