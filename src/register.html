<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouWork</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Import CSS-->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR-->
	<header>
      <nav class="navbar navbar-inverse navbar-fixed-top nav-color" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNav">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Image Logo -->
            <a class="navbar-brand" href="index.html">
              <div id="logo">
                <img src="http://oi66.tinypic.com/if0s8y.jpg">
              </div>
            </a>
          </div>
          <div class="collapse navbar-collapse" id="myNav">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="register.html" class="nav-text">
                  <span class="box-menu">Registrarse</span>
                </a>
              </li>
              <li>
                <a href="login.html" class="nav-text">
                  <span class="box-menu">Iniciar sesión</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <!-- REGISTER -->
  <section id="register">
    <div class="container index">
      <div class="row ">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <h2>Registro de visitantes</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
          <form id="contact-form" class="form" action="#" method="POST" role="form">
            <div class="form-group">
              <label class="form-label" for="name">Nombre y apellido</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" tabindex="1" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="dni">DNI</label>
              <input type="text" class="form-control" id="subject" name="dni" placeholder="DNI" tabindex="3">
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Teléfono</label>
              <input type="text" class="form-control" id="email" name="phone" placeholder="Teléfono" tabindex="2" required>
            </div>
            <label for="exampleFormControlSelect1" class="mt-3">Anfitrión</label>
            <div class="form-group">
              <select class="form-control" id="selector">
                <option value="" id="host-zero">Seleccione...</option>
                <option value="laboratoria@gmail.com" id="host-one">Laboratoria</option>
                <option value="marimel.casas@gmail.com" id="host-two">Melissa Casas</option>
              </select>
            </div>
            <div class="form-group">
              <div class="form-group">
                <label class="form-label" for="message">Mensaje</label>
                <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Mensaje..." tabindex="4" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-start-order">Enviar</button>
              </div>
          </form>
          </div>
        </div>
      </div>
  </section>
</header>
  <!-- Import JS-->
	<script src="index.js"></script>
</body>

</html>
