<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>YouWork</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Import CSS-->
	<link rel="stylesheet" href="style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
	<!-- NAVBAR-->
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top nav-color" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Image Logo -->
					<a class="navbar-brand" href="#">
						<div id="logo">
							<img src="https://media.licdn.com/dms/image/C560BAQEabwmrycY9iQ/company-logo_200_200/0?e=2159024400&v=beta&t=sGKQ_cw-BDg_cc-c-GSFYORdp2m56DbwBYAVY5fJx9U">
						</div>
					</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#register" class="nav-text">
								<span class="box-menu">Registrarse</span>
							</a>
						</li>
						<li>
							<a href="#login" class="nav-text">
								<span class="box-menu">Iniciar sesión</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- HOME -->
		<section id="home" class="home-container">
			<div class="container-fluid mt-5">
				<div class="row text-center align-center">
					<div class="col-xs-12 pd home">
						<div class="text-center home-text">
							<h1 class="title">Bienvenidos</h1>
							<h4 class="subtitle">Comunal: Espacios diferentes para trabajar diferente.</h4>
						</div>
					</div>
				</div>
			</div>
		</section>

	</header>

	<!-- REGISTER -->
	<section id="register">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
					<h2>Registro de visitantes</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
					<form id="contact-form" class="form" action="#" method="POST" role="form">
						<div class="form-group">
							<label class="form-label" for="name">Nombre y apellido</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Nombre" tabindex="1" required>
						</div>
						<div class="form-group">
							<label class="form-label" for="dni">DNI</label>
							<input type="text" class="form-control" id="subject" name="dni" placeholder="Asunto" tabindex="3">
						</div>
						<div class="form-group">
							<label class="form-label" for="email">Teléfono</label>
							<input type="text" class="form-control" id="email" name="phone" placeholder="Teléfono" tabindex="2" required>
						</div>
						<label for="exampleFormControlSelect1" class="mt-3">Anfitrión</label>
						<div class="form-group">
							<select class="form-control" id="selector">
								<option value="" id="host-zero">Seleccione...</option>
								<option value="laboratoria@gmail.com" id="host-one">Laboratoria</option>
								<option value="marimel.casas@gmail.com" id="host-two">Melissa Casas</option>
							</select>
						</div>
						<div class="form-group">
							<div class="form-group">
								<label class="form-label" for="message">Mensaje</label>
								<textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Mensaje..." tabindex="4" required></textarea>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-start-order">Enviar</button>
							</div>
					</form>
					</div>
				</div>
			</div>
	</section>

	<!-- LOGIN -->
	<section id="login">
		<div class="wrapper">
			<form class="login">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
					<h2>Iniciar sesión</h2>
				</div>
				<input type="text" placeholder="Username" autofocus/>
				<i class="fa fa-user"></i>
				<input type="password" placeholder="Password" />
				<i class="fa fa-key"></i>
				<a href="#">¿Olvidaste tu contraseña?</a>
				<button type="submit" class="btn btn-start-login">Iniciar sesión</button>
			</form>
		</div>
	</section>

	<!-- Import JS-->
	<script src="index.js"></script>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
