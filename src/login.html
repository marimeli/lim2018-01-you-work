<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouWork</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Import CSS-->
<link rel="stylesheet" href="css/style.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR-->
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top nav-color" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Image Logo -->
          <a class="navbar-brand" href="index.html">
            <div id="logo">
              <img src="http://oi66.tinypic.com/if0s8y.jpg">
            </div>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="register.html" class="nav-text">
                <span class="box-menu">Registrarse</span>
              </a>
            </li>
            <li>
              <a href="login.html" class="nav-text">
                <span class="box-menu">Iniciar sesión</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
    <!-- LOGIN -->
    <section id="login">
      <div class="wrapper index">
        <form class="login">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h2>Iniciar sesión</h2>
          </div>
          <input id="email" name="email" type="email" placeholder="yourmail@example.com" autofocus/>
          <i class="fa fa-user"></i>
          <p id="error-email" class="err"></p>
          <input id="password" name="password" type="password" placeholder="Contraseña">
          <i class="fa fa-key"></i>
          <p id="error-password" class="err"></p>
          <input id="login-btn" class="btn btn-start-login" type="button" value="Iniciar sesión">
          <p class="link">¿Aún no tienes una cuenta?</p>
          <input id="register-btn" class="btn btn-default" type="button" value="¡Regístrate!">
        </form>
      </div>
    </section>

  <!-- REGISTRO -->
  <section id="sign-in">
    <div class="wrapper index">
      <form class="login">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <h2>Crear nueva cuenta</h2>
        </div>
        <input id="email-register" name="email" type="email" placeholder="yourmail@example.com" required>
        <i class="fa fa-user"></i>
        <p id="advice-emailRegister" class="err"></p>
        <input id="password-register" name="password" type="password" placeholder="Contraseña" required>
        <i class="fa fa-key"></i>
        <p id="advice-passwordRegister" class="err"></p>
        <input id="signin-btn" class="btn btn-start-login" type="button" value="Registrarse">
        <input id="back" class="btn btn-start-login" type="button" value="Atrás">
      </form>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="wrapper index">
    <div class="container">
      <h2>Informe de visitantes</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nombre y apellido</th>
            <th>DNI</th>
            <th>Anfitrión</th>
            <th>Mensaje</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <!-- Contenido que se llenará dinámicamente -->
        <tbody id="table-content">
        </tbody>
      </table>
      <div class="col-xl-3 text-center">
        <input id="logout" class="btn btn-start-login" type="button" value="Cerrar Sesión">
      </div>
    </div>
  </section>

  <!-- Firebase App-->
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
  <!-- Import JS-->
  <script src="js/firebase.js"></script>
  <script src="js/login.js"></script>
  <script src="js/dom.js"></script>
  <!--  <script src="js/report.js"></script> -->
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
